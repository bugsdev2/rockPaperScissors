<!DOCTYPE html>

<head lang="en">
	<title>Rock Paper Scissors</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="wrapper">
		<div class="game-container">
			<h1>ROCK PAPER SCISSORS</h1>
			<div class="play-window">
				<div class="play-wrapper">
					<p>COMPUTER'S CHOICE</p>
					<div class="play-area computer">
						<div class="play"></div>
					</div>
				</div>
				<div class="table">
					<table>
						<tr>
							<td>COMPUTER</td>
							<td>YOU</td>
						</tr>
						<tr>
							<td id="comp">0</td>
							<td id="user">0</td>
						</tr>
					</table>
				</div>
				<div class="play-wrapper">
					<p>YOUR CHOICE</p>
					<div class="play-area user">
						<div class="play"></div>
					</div>
				</div>
			</div>
			<div class="option-window">
				<img data-id="rock" src="assets/images/rock.png">
				<img data-id="paper" src="assets/images/paper.png">
				<img data-id="scissors" src="assets/images/scissors.png">
			</div>
			
			
	
	
	</div>
	
	

	<script type="text/javascript" src="js.js"></script>
</body>
